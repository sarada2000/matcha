<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matcha Beyond</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    nav.navbar {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-icon {
      width: 45px;
      height: 45px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(45deg, #a8e063, #56ab2f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav .nav-links {
      list-style: none;
      display: flex;
      gap: 1.8rem;
    }

    nav .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav .nav-links li a:hover {
      color: #c1e1c1;
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
    }

    .auth-buttons a {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #3a8a32;
    }

    section.hero {
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 2rem;
      background: rgba(0, 0, 0, 0.45);
      text-align: center;
      flex-direction: column;
    }

    .hero-text {
      animation: fadeInUp 1.5s ease-in-out forwards;
      max-width: 600px;
    }

    .hero-text h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 128, 0, 0.7);
    }

    .hero-text p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      text-shadow: 0 0 7px rgba(0, 128, 0, 0.5);
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #3a8a32;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer.footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      background: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="brand name.jpg" alt="Matcha Icon" class="brand-icon" />
      <h1 class="logo">Matcha Beyond</h1>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="auth-buttons">
      <a href="sign_in.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
      <a href="sign_up.html"><i class="fas fa-user-plus"></i> Sign Up</a>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h2>Welcome to Matcha Beyond</h2>
      <p>Experience premium matcha direct from Japan. Smooth, vibrant, and full of antioxidants.</p>
      <a href="shop.html" class="btn">Shop Now</a>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 Matcha Beyond. All rights reserved.
  </footer>
</body>
</html>
