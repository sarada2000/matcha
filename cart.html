<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Matcha Beyond</title>
  <style>
    body {
      background: url('background.avif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 40px;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      color: #bfff00;
    }

    form {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #00cc44;
      color: black;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e65c;
    }
  </style>
</head>
<body>

  <h2>Oder Details</h2>

  <form action="payment.html" method="post">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Delivery Address</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <td>
        <label>
          Qty:
          <input type="number" value="1" min="1" class="quantity" onchange="updateTotal()">
        </label>
      </td>
      

    <button type="submit">Place Order</button>
  </form>

</body>
</html>
